
<p><Strong>Active script ID: </Strong> {{activeScriptId}}</p>

<form [formGroup]="activeScriptIdForm" (ngSubmit)="onSet()">
    <input type="text" formControlName="scriptID" />
<!--    <input nbInput/>-->
    <button type="submit">Set Script ID</button>
</form>

<nb-chat title="Ezy Sheets Chat Bot">
    <nb-chat-message *ngFor="let msg of messages"
                     [type]="msg.type"
                     [message]="msg.text"
                     [reply]="msg.reply"
                     [sender]="msg.name">
    </nb-chat-message>

    <nb-chat-form (send)="send($event)" [dropFiles]="true">
    </nb-chat-form>
</nb-chat>
